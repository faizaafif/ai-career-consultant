<h2>Let’s talk about your constraints</h2>

<p class="subtitle">
  These factors help ensure the recommendation is realistic
  and aligned with your current situation.
</p>

<form [formGroup]="constraintsForm">

  <!-- LOCATION -->
  <div class="question-block">
    <label>Preferred work location</label>

    <select formControlName="locationPreference">
      <option value="">Select</option>
      <option value="india">India</option>
      <option value="abroad">Abroad</option>
      <option value="remote">Remote / Work from anywhere</option>
    </select>

    <div class="error" *ngIf="constraintsForm.get('locationPreference')?.touched && constraintsForm.get('locationPreference')?.invalid">
      Please select a location preference
    </div>
  </div>

  <!-- HIGHER STUDIES -->
  <div class="question-block">
    <label>Are you open to higher studies?</label>

    <div class="options">
      <label>
        <input type="radio" value="yes" formControlName="higherStudies" />
        Yes
      </label>

      <label>
        <input type="radio" value="no" formControlName="higherStudies" />
        No
      </label>

      <label>
        <input type="radio" value="maybe" formControlName="higherStudies" />
        Maybe
      </label>
    </div>

    <div class="error" *ngIf="constraintsForm.get('higherStudies')?.touched && constraintsForm.get('higherStudies')?.invalid">
      Please select an option
    </div>
  </div>

  <!-- FINANCIAL PRESSURE -->
  <div class="question-block">
    <label>Current financial situation</label>

    <select formControlName="financialPressure">
      <option value="">Select</option>
      <option value="low">Can invest time in learning</option>
      <option value="medium">Need job in 6–12 months</option>
      <option value="high">Need stable income immediately</option>
    </select>

    <div class="error" *ngIf="constraintsForm.get('financialPressure')?.touched && constraintsForm.get('financialPressure')?.invalid">
      Please select your financial situation
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="actions">
    <button type="button" class="secondary" (click)="back()">
      ← Back
    </button>

    <button type="button" class="primary" (click)="next()">
      Next →
    </button>
  </div>

</form>
